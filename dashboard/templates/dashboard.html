{% extends 'base.html' %}
{% block title %}Dashboard{% endblock %}
{% block content %}
<h3>Username: {{ username }}</h3>
<p>Name: {{ first_name }}</p>
<p>Surname: {{ last_name }}</p>
<p>Email: {{ email_address }}</p>
<p>Exp: {{ experience }} Lvl: {{ level }}</p>
{% if pfp %}
    <img src="{{ pfp.image.url}}" style="max-height:150px">
{% else %}
    <img src="/media/images/default.jpg" style="max-height:150px">
{% endif %}
{% endblock %}
