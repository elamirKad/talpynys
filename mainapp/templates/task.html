<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
</head>
<body>
    <h1>{{ title }}</h1>
    <p>Created: {{ created_date }}</p>
    <p>{{ description }}</p>
    <p>Reward: {{ reward }} Tenge</p>
    {% if completed %}
    <h4>Task Completed</h4>
    {% else %}
    <h4>In Progress</h4>
    {% endif %}
</body>
</html>
