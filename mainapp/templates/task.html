{% extends 'base.html' %}
{% block title %}{{title}}{% endblock %}
{% block content %}
    <h1>{{ title }}</h1>
    <p>Created: {{ created_date }}</p>
    <p>{{ description }}</p>
    <p>Reward: {{ reward }} Tenge</p>
    {% if completed %}
    <h4>Task Completed</h4>
    {% else %}
    <h4>In Progress</h4>
    {% endif %}
{% endblock %}
