<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %} {% endblock %}</title>
    <style>
        html{
            width: 100%;
            max-width: 100%;
            overflow-x: hidden;
        }
        .btn {
            margin-left: 0.1%;
            margin-right: 0.1%;
        }
        .btn-circle {
            margin: auto;
            width: 100px;
            height: 100px;
            padding: 13px 18px;
            border-radius: 60px;
            font-size: 15px;
            text-align: center;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
        <div class="content">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow">
                <div class="container-fluid">
                    <span class="navbar-brand mb-0 h1">Talpynys</span>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" href="/app/tasks/">Задачи</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/app/create/">Создать</a>
                            </li>
                        </ul>
                        <ul class="navbar-nav ms-auto">
                            {% if user.is_authenticated %}
                                <li class="nav-item dropdown">
                                    <a class="nav-link dropdown-toggle" role="button" data-bs-toggle="dropdown" aria-expanded="false" href="#">{{ user.username }}</a>
                                    <ul class="dropdown-menu dropdown-menu-end">
                                        <li><a class="dropdown-item" href="/dashboard/{{ user.username }}">Аккаунт</a></li>
                                        <li><a class="dropdown-item" href="/dashboard/settings/">Настройки</a></li>
                                        <li><hr class="dropdown-divider"></li>
                                        <li><a class="dropdown-item" href="/logout">Выйти</a></li>
                                    </ul>
                                </li>
                            {% else %}
                            <li class="nav-item">
                                <a class="nav-link" href="/login">Войти</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/register/">Регистрация</a>
                            </li>
                            {% endif %}
                        </ul>
                    </div>
                </div>
            </nav>
            {% block content %}

            {% endblock %}
        </div>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
